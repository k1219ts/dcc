__flag__:
    date:
        __pattern__: '[0-9]{8}'
    location:
        __pattern__: '[0-9]{4}'
    kind:
        __pattern__: 'CH|TB'
    usage:
        __pattern__: 'OF|CF|ST'


__child__:
    __ref__: 'kind'
    CH:  # chair
        __child__:
            __ref__: 'usage'
            OF: # office
                __product__:
                    niceOfficeChair:     '(date)-(kind)(usage)N(location)'
                    gorgeousOfficeChair: '(date)-(kind)(usage)J(location)'

            ST: # student
                __product__:
                    backgoodChair:       '(date)-(kind)(usage)J(location)'
    TB:  # table
        __child__:
            __ref__: 'usage'
            OF:
                __product__:
                    niceOfficeTable:     '(date)-(kind)(usage)A(location)'
            CF:
                __product__:
                    terraceTable:        '(date)-(kind)(usage)N(location)'


