# Dexter Naming Rule Example
# Legends:
#    {} = environment variable key
#    () = flag key
#    <> = product key
#

# global:
__flag__:
    USERNAME : 
        __default__: '{USER}'
        __pattern__: '[a-zA-Z0-9]+'
        
    VER : 
        __default__: 'v01'
        __pattern__: 'v[0-9]{2}' # d001

    PROJECT : 
        __default__: 'PROJECT_NAME'
        __pattern__: '[a-zA-Z0-9_]+'

    TYPE : 
        __default__: 'TYPE_NAME'
        __pattern__: '[a-z]+'
    
    SEQUENCE:
        __default__: 'SEQUENCE_NAME'
        __pattern__: '[A-Z]+'  # MUST BE CAPITAL

    SHOT:
        __default__: 'SEQUENCE_NUMBER'
        __pattern__: '[A-Z]+_[0-9]+'

    ASSETNAME : 
        __default__: 'ASSET_NAME'
        __pattern__: '[a-zA-Z0-9_]+'
    
    ENVSOURCE : 
        __default__: 'SOURCE_NAME'
        __pattern__: '[a-zA-Z0-9_]+'

    DATANAME :
        __default__: 'DATA_NAME'
        __pattern__: '[a-zA-Z0-9_]+'

__product__: 
    base_path: '/show/(PROJECT)/asset/(TYPE)'
    asset_path: '<base_path>/(ASSETNAME)'
    shot_path: '/show/(PROJECT)/shot/(SEQUENCE)/(SHOT)'
    env_asset_path: '<asset_path>/model/pub/zenv/abc/(ENVSOURCE)'
    env_data_path : '<asset_path>/model/pub/data/abc/(ENVSOURCE)/(DATANAME)'
    version_path: '/home/(USERNAME)/Desktop/.version.txt'
    lookdev_path: '/netapp/backstage/pub/apps/renderman/etc/LookDev_Checker.abc'

__child__: 
    Alembic:
        __flag__:
            EXR :
                __default__: 'abc'

            GROUP :
                __default__: '_model_GRP'
            
        __product__:
            path: '<asset_path>'
            alembic_path: '<asset_path>/model/pub/scenes'
            alembic_name: '(ASSETNAME)/(GROUP)'

    Texture:
        __flag__:
            EXR :
                __default__: 'tex'
            
            SEXR :
                __default__: 'mb'

            VER :
                __default__: 'v01'
                __pattern__: 'v[0-9]{2}'

            WORK :
                __default__: 'w01'
                __pattern__: 'w[0-9]{2}'

        __product__:
            texture_dev: '<asset_path>/texture/dev'
            texture_lookdev: '<asset_path>/texture/LookDev'
            texture_ldv: '<asset_path>/texture/ldv'
            texture_pub: '<asset_path>/texture/pub'
            texture_pub_scene: '<texture_pub>/scenes'
            texture_dev_scene: '<texture_dev>/scenes'
            texture_lookdev_scene: '<texture_lookdev>/scenes'
            texture_ldv_scene: '<texture_ldv>/scenes'
            scene_ver_path: '(ASSETNAME)_tex_lookdev_(VER)'
            scene_file_name: '<scene_ver_path>_(WORK).(SEXR)'            


