# Dexter Naming Rule Example
# Legends:
#    {} = environment variable key
#    () = flag key
#    <> = property key

# global:
__flag__:
    USERNAME : 
        __default__: '{USER}'
        __pattern__: '[a-zA-Z0-9]+'
    EXT : 
        __default__: 'exr'
        __pattern__: '[a-zA-Z0-9]+'
        
    VER : 
        __default__: 'v0001'
        __pattern__: 'v[0-9]{4}'
        
    DESC : 
        __default__: 'test_lin_1024'
        __pattern__: '[a-zA-Z0-9_]+'
    
    FRAME : 
        __default__: '0001'
        __pattern__: '[0-9]{4}'
    
    TASK : 
        __default__: 'model'
        __pattern__: '[a-zA-Z0-9]+'
            

__property__: 
    home_path: '/home/(USERNAME)'
    path: '<home_path>/temp'
    

__children__: 
    # image files; e.g. plates, render images, etc
    Image: 
        __property__:
            path: '<home_path>/(DESC)_(VER).(EXT)'
        
        __children__:
            # image.sequece: images with frame number
            Sequence:
                __property__:
                    path: '<home_path>/(DESC)_(VER).(FRAME).(EXT)'
            
            # image.map: uv map files
            Map: 
                __flag__:
                    UDIM : 
                        __default__: '1001'
                        __pattern__: '1[0-9]{3}'
                        
                __property__:
                    path: '<home_path>/(DESC)_(VER).(UDIM).(EXT)'  
              
    # 3d geometry files
    Geo: 
        __flag__:
            EXT : 
                __default__: 'abc'
        
        __property__:
            path: '<home_path>/(DESC)_(VER).(EXT)'
        
        __children__:
            # image.sequece: images with frame number
            Sequence:
                __property__:
                    path: '<home_path>/(DESC)_(VER).(FRAME).(EXT)'
    
    # renderfarm job name
    Farm: 
        __flag__:
            DEPT : 
                __default__: '2D'
                __pattern__: '[a-zA-Z0-9]{2,4}'
        
        __property__:
            jobname: '(DEPT):(DESC):(VER)'
    
    
    

    
    
