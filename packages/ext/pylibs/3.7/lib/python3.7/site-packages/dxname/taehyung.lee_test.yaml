# Dexter Naming Rule Example
# Legends:
#    {} = environment variable key
#    () = flag key
#    <> = product key
#

# global:
__flag__:
    USERNAME : 
        __default__: '{USER}'
        __pattern__: '[a-zA-Z0-9]+'
        
    VER : 
        __default__: 'v001'
        __pattern__: 'v[0-9]{3}' # d001
        
#        __pattern__: '^v[0-9]{3}$'

        
    DESC : 
        __default__: 'desc'
        __pattern__: '[a-zA-Z0-9_]+'
    
    FRAME : 
        __default__: '%04d'
        __pattern__: '\%04d|[0-9]{4}|\#+'
#------------------------------------------------------------------------------     
    PROJECT : 
        __default__: 'PROJECT_NAME'
        __pattern__: '[a-zA-Z0-9]+'

    SEQUENCE : 
        __default__: 'SEQUENCE_NAME'
        __pattern__: '[A-Z]{3}'

    SHOT : 
        __default__: 'SEQUENCE_NUMBER'
        __pattern__: '[A-Z]{3}_[0-9]{4}'

    TEAM : 
        __default__: 'comp'
        __pattern__: '[a-zA-Z0-9]+'

    TASK : 
        __default__: 'comp'
        __pattern__: '[a-zA-Z0-9]+'

__product__: 
    shot_path: '/show/(PROJECT)/shot/(SEQUENCE)/(SHOT)'
    pub_path: '<shot_path>/publish'
    home_path: '/home/(USERNAME)'
    path: '<home_path>/temp'   

__child__: 
    Camera:
        __flag__:
            EXT :
                __default__: 'abc'
            
            PLATE :
                __default__: 'main1'
                
            DESC :
                __default__: 'all camera file published from teams'
                
        __product__:
            path: '<pub_path>/camera/(SHOT)_(PLATE)_(VER)/(SHOT)_(PLATE)_(VER).(EXT)'

    Distortion:
        __flag__:
            EXT:
                __default__: 'nk'
                
            PLATE :
                __default__: 'main1'                
            
        __product__:
            path: '<pub_path>/distortion/(SHOT)_(PLATE)_distor_(VER).(EXT)'
            
    Imageplane:
        __flag__:
            EXT:
                __default__: 'png'
                
            PLATE :
                __default__: 'main1'
                                
            RES :
                __default__: 'lo'
            
        __product__:
            path: '<pub_path>/imageplane/(PLATE)/(VER)/(RES)/(SHOT)_(PLATE)_(RES)_(VER).(FRAME).(EXT)'
            
    Geocache:
        __flag__:
            EXT : 
                __default__: 'abc'    

            NAMESPACE : 
                __default__: 'namespace'

            ASSET : 
                __default__: 'assetname'
                
                
        __child__:
            ORG:
                __product__:
                    path: '<pub_path>/geoCache/(VER)/(NAMESPACE):(ASSET)_rig_GRP.(EXT)'
                 
            MID:
                __product__:
                    path: '<pub_path>/geoCache/(VER)/(NAMESPACE):(ASSET)_rig_GRP_mid.(EXT)'            
            
            LOW:
                __product__:
                    path: '<pub_path>/geoCache/(VER)/(NAMESPACE):(ASSET)_rig_GRP_low.(EXT)'
            
            BBOX:
                __flag__:
                    EXT:
                        __default__: 'bbox'
                __product__:
                    path: '<pub_path>/geoCache/(VER)/(NAMESPACE):(ASSET)_rig_GRP.(EXT)'
            
            WORLD:
                __flag__:
                    EXT:
                        __default__: 'world'
                __product__:
                    path: '<pub_path>/geoCache/(VER)/(NAMESPACE):(ASSET)_rig_GRP.(EXT)'            
            
    Zenn:
        __flag__:
            NAMESPACE : 
                __default__: 'namespace'

            ASSET : 
                __default__: 'assetname'
            
        __product__:
            path: '<pub_path>/zenn/(VER)/(NAMESPACE):(ASSET)/'
            
         
            
